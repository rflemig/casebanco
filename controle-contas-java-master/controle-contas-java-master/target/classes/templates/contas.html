<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Contas</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top"
		th:fragment="header">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Hubfintech</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li th:classappend="${module == 'tasks-ld' ? 'active' : ''}">
						<a href="#" th:href="@{/}">Home</a>
					</li>
					<li th:classappend="${module == 'tasks-ld' ? 'active' : ''}">
						<a href="#" th:href="@{/cliente/clientes}">Clientes</a>
					</li>
					<li th:classappend="${module == 'tasks-ld' ? 'active' : ''}">
						<a href="#" th:href="@{/conta/contas}">Contas</a>
					</li>
					<li th:classappend="${module == 'tasks-ld' ? 'active' : ''}">
						<a href="#" th:href="@{/historico/historicos}">Histórico</a>
					</li>
					<li th:classappend="${module == 'tasks-ld' ? 'active' : ''}">
						<a href="#" th:href="@{/addHistorico}">Nova Transferência</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Contas</strong>
		</div>
		<div class="panel-body">
			<div class="table-responsive">

				<br /> <strong>Filtro</strong> <br /> <br />
				<form class="form-horizontal" th:object="${conta}"
					th:action="@{/buscaContas}" method="POST" style="margin: 10px">
					<table
						class="table table-sm table-striped table-hover table-bordered">
						<tr>
							<td><label>Id:</label> <input type="text" th:field="*{id}" /></td>
						</tr>
						<tr>
							<td><label>Número da conta:</label> <input type="text"
								th:field="*{numero}" /></td>
						</tr>
						<tr>
							<td>
								<button type="submit" class="btn btn-sm btn-primary">Buscar</button>
							</td>
						</tr>
					</table>
				</form>

				<br /> <strong>Contas</strong> <br /> <br />

				<table
					class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Número da Conta</th>
							<th>Cliente</th>
							<th>Saldo</th>
							<th>Conta Pai</th>
							<th>Tipo de Conta</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="conta : ${contas}">
							<td th:text="${conta.id}"></td>
							<td th:text="${conta.numero}"></td>
							<td th:text="${conta.nomeCliente}"></td>
							<td th:text="${conta.saldo}"></td>
							<td th:text="${conta.nomeContaPai}"></td>
							<td th:text="${conta.tipoConta}"></td>
							<td>
								<div class="btn-group pull-right">
									<a class="btn btn-sm btn-primary"
										th:href="@{/editConta/{id}(id=${conta.id})}">Editar</a> 
								</div>
							</td>
						</tr>
					</tbody>
				</table>
				
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/addConta/}">Nova
				Conta</a>
		</div>
	</div>
</body>
</html>
